weather.detail     = <p> \r\n\uC774 \uC5B4\uD50C\uC740 jQuery Mobile\uACFC Cordova\uB97C \uC774\uC6A9\uD558\uC5EC \uAC1C\uBC1C\uD55C Hybrid Application\uC785\uB2C8\uB2E4.\r\n</p>\r\n<p>\r\n<strong>\uAE30\uC0C1\uCCAD , Google, \uD55C\uAD6D\uD658\uACBD\uACF5\uB2E8\uC758 API</strong>\uB97C \uC774\uC6A9\uD558\uC5EC \uD604\uC7AC\uC704\uCE58\uC758 \uC8FC\uC18C\uC640 \uB0A0\uC528, \uC120\uD0DD\uD55C \uC9C0\uC5ED\uC758 \uB0A0\uC528, \uC9C0\uC5ED\uBCC4 \uBBF8\uC138\uBA3C\uC9C0 \uB18D\uB3C4 \uB4F1\uC744 3\uAC1C\uC758 \uD654\uBA74\uC73C\uB85C \uB098\uB204\uC5B4 \uC870\uD68C\uD560 \uC218 \uC788\uB3C4\uB85D \uB9CC\uB4E4\uC5C8\uC2B5\uB2C8\uB2E4.\r\n</p>\r\n<p>\r\n\uCCAB \uD654\uBA74\uC774 \uD604\uC7AC \uC704\uCE58\uC758 \uB0A0\uC528\uC870\uD68C \uD654\uBA74\uC774\uACE0, \uC774\uB97C \uAE30\uC900\uC73C\uB85C \uC624\uB978\uCABD\uC5D0 \uBBF8\uC138\uBA3C\uC9C0 \uB18D\uB3C4 \uC870\uD68C, \uC67C\uCABD\uC5D0 \uC120\uD0DD\uD55C \uC9C0\uC5ED\uC758 \uB0A0\uC528 \uC870\uD68C \uD654\uBA74\uC744 \uBC30\uCE58\uD558\uC5EC Swipe \uB3D9\uC791\uC744 \uD1B5\uD574 \uD654\uBA74\uC5D0 \uC811\uADFC\uAC00\uB2A5\uD558\uB3C4\uB85D \uB9CC\uB4E4\uC5C8\uC2B5\uB2C8\uB2E4.\r\n</p>\r\n<p> \r\n\uB610\uD55C, \uC120\uD0DD \uC9C0\uC5ED \uB0A0\uC528 \uC870\uD68C \uD654\uBA74\uC5D0\uC11C\uB294 \uC9C0\uC5ED\uC120\uD0DD \uBFD0 \uC544\uB2C8\uB77C \uC990\uACA8\uCC3E\uAE30, \uCD5C\uADFC \uAC80\uC0C9 \uBAA9\uB85D\uB3C4 \uC870\uD68C\uD560 \uC218 \uC788\uAC8C \uD558\uC5EC \uAC80\uC0C9 \uB0B4\uC5ED \uAD00\uB9AC\uB3C4 \uAC00\uB2A5\uD558\uAC8C \uB9CC\uB4E4\uC5C8\uC2B5\uB2C8\uB2E4.\r\n</p>\r\n<p>\r\n\uC8FC\uC18C \uBC0F \uB0A0\uC528\uB97C \uC870\uD68C\uD558\uAE30 \uC704\uD574 <strong>ajax</strong>\uB97C \uD65C\uC6A9\uD558\uC600\uACE0, \uC990\uACA8\uCC3E\uAE30, \uCD5C\uADFC \uAC80\uC0C9 \uBAA9\uB85D\uC744 \uC0AC\uC6A9\uD558\uAE30 \uC704\uD574 <strong>Web SQL Database</strong>\uC744 \uD65C\uC6A9\uD558\uC600\uC2B5\uB2C8\uB2E4.\r\n</p>
